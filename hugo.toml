# Can use /posts/index.xml

[params]
  # URL for the avatar on homepage
  avatarURL = "images/avatar.png"

  # Choose one of size-xs, size-s, size-m, size-l & size-xl. (Default: size-m)
  avatarSize = "size-xs"

  # Description to display on homepage
  description = "tech, gaming, photography, streaming, music"

  # Social Icons on homepage
  socialIcons = [
      {name = "mastodon", url = "https://mstdn.games/@BinaryDigit"},
      {name = "microdotblog", url = "https://micro.binarydigit.io"},
      {name = "wordpress", url = "https://binarydigit.cafe"},
      {name = "soundcloud", url = "https://soundcloud.com/binarydigitio"},
      {name = "youtube", url = "https://youtube.com/BinaryDigit"},
      {name = "peertube", url = "https://makertube.net/a/BinaryDigit"},
      {name = "twitch", url = "https://www.twitch.tv/BinaryDigit"},      
    ]

  # Accent color is displayed when you hover over <a> tags
  accentColor = "#ffb86c"

  # You can use this to inject any HTML in the <head> tag.
  # Ideal usecase for this is to import custom js/css or add your analytics snippet

  customHeadHTML = '''
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <a rel="me" href="https://mstdn.games/@BinaryDigit"></a>
    <a rel="me" href="https://social.lol/@binarydigit"></a>
  '''

  customFooterHTML = '''
    <small>&copy BinaryDigit 2023</small>
  '''

  # Keywords relevant for SEO
  metaKeywords = ["blog", "binarydigit", "hugo"]

  # Footer text
  footer = "BinaryDigit"

[services]
  [services.rss]
    limit = 20

